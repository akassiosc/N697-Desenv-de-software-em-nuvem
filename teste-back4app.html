<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>CRUD com Parse - Usuários</title>
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        input, button {
            margin-top: 10px;
            margin-bottom: 10px;
            display: block;
        }

        .user-list {
            margin-top: 20px;
        }

        .user-item {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>JS SDK com Parse - CRUD Usuários</h1>
    <input id="username" type="text" placeholder="Username" />
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="createButton">Criar Usuário</button>

    <div id="userList" class="user-list"></div>

    <script>
        Parse.initialize("TvzsrUPbRg7uwVBcYg3PlXrLwbLcycmqVGPVgJyB", "BFNACc8G1NhYlqsHiwSuaxWJeLpWsw9OjMxviWh6");
        Parse.serverURL = "https://parseapi.back4app.com/";

        async function createParseUser() {
            let user = new Parse.User();
            user.set("username", document.getElementById("username").value);
            user.set("email", document.getElementById("email").value);
            user.set("password", document.getElementById("password").value);

            try {
                user = await user.save();
                alert(`Usuário criado com sucesso! ObjectId: ${user.id}, ${user.get("username")}`);
                fetchUsers(); // Atualiza a lista de usuários
            } catch (error) {
                alert(`Erro: ${error.message}`);
            }
        }

        async function fetchUsers() {
            const query = new Parse.Query(Parse.User);
            try {
                const results = await query.find();
                const userList = document.getElementById("userList");
                userList.innerHTML = ''; // Limpa a lista antes de adicionar novos elementos

                results.forEach(user => {
                    const userItem = document.createElement("div");
                    userItem.classList.add("user-item");
                    userItem.innerHTML = `Username: ${user.get("username")}, Email: ${user.get("email")} <button onclick="deleteUser('${user.id}')">Deletar</button>`;
                    userList.appendChild(userItem);
                });
            } catch (error) {
                console.error('Erro ao buscar usuários:', error);
            }
        }

        async function deleteUser(userId) {
            const query = new Parse.Query(Parse.User);
            try {
                const user = await query.get(userId);
                await user.destroy();
                alert('Usuário deletado com sucesso.');
                fetchUsers(); // Atualiza a lista após a exclusão
            } catch (error) {
                alert('Erro ao deletar usuário:', error);
            }
        }

        document.getElementById("createButton").addEventListener("click", async function () {
            createParseUser();
        });

        fetchUsers(); // Carrega os usuários ao abrir a página
    </script>
</body>

</html>

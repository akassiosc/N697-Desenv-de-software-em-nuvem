<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rio</title>
    <script src="https://parsecdn.back4app.com/parse-latest.min.js"></script>
    <script>
        Parse.initialize("TvzsrUPbRg7uwVBcYg3PlXrLwbLcycmqVGPVgJyB", "BFNACc8G1NhYlqsHiwSuaxWJeLpWsw9OjMxviWh6");
        Parse.serverURL = 'https://parseapi.back4app.com/';

        async function createParseUser() {
            let user = new Parse.User();
            user.set("username", document.getElementById("username").value);
            user.set("email", document.getElementById("email").value);
            user.set("password", document.getElementById("password").value);

            try {
                user = await user.save();
                if (user !== null) {
                    alert(`New object created with success! ObjectId: ${user.id}, ${user.get("username")}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("createButton").addEventListener("click", async function () {
                createParseUser();
            });
        });
    </script>
    <!-- This is the minified production version of Parse JS -->
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
</head>
<body>
    <h1>JS SDK</h1>   
    <input id="username" type="text" placeholder="Username"/>
    <input id="email" type="email" placeholder="Email"/>
    <input id="password" type="password" placeholder="Password" />
    <button id="createButton">Create User</button>
</body>
</html>

<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Moda Primavera/Verão - iCloset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f5;
        }

        .navbar {
            background-color: #ff69b4;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffb6c1;
        }

        .footer {
            background-color: #ff69b4;
            color: white;
        }

        .footer a {
            color: white;
        }

        .footer a:hover {
            color: #ffb6c1;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            padding-top: 20px;
        }

        .delete-btn {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">iCloset</a>
        </div>
    </nav>

    <main class="form-container">
        <h2 class="text-center" style="color: #ff69b4;">Cadastro de Produtos - Moda Primavera/Verão</h2>
        <!-- Formulário de cadastro -->
        <!-- Conteúdo omitido para brevidade -->

        <div id="productsContainer" class="mt-5">
            <!-- Aqui será injetada a listagem de produtos -->
        </div>
    </main>

    <!-- Rodapé omitido para brevidade -->

    <script src="https://parsecdn.back4app.com/parse-latest.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchProducts();
        });

        async function fetchProducts() {
            const Produto = Parse.Object.extend('Produto');
            const query = new Parse.Query(Produto);
            query.equalTo('categoria', 'Moda Primavera/Verão');
            const results = await query.find();

            const productsContainer = document.getElementById('productsContainer');
            productsContainer.innerHTML = ''; // Limpar listagem existente

            results.forEach((produto) => {
                const nome = produto.get('nome');
                const descricao = produto.get('descricao');
                const preco = produto.get('preco');
                const objectId = produto.id; // ID do objeto para uso no botão de delete

                // Estrutura do card do produto
                const productElement = document.createElement('div');
                productElement.innerHTML = `
                    <div class="card my-3">
                        <div class="card-body">
                            <h5 class="card-title">${nome}</h5>
                            <p class="card-text">${descricao}</p>
                            <p class="card-text">R$ ${preco}</p>
                            <button onclick="deleteProduct('${objectId}')" class="btn btn-danger delete-btn">Deletar</button>
                        </div>
                    </div>
                `;
                productsContainer.appendChild(productElement);
            });
        }

        async function deleteProduct(productId) {
            const Produto = Parse.Object.extend('Produto');
            const query = new Parse.Query(Produto);
            try {
                const produto = await query.get(productId);
                await produto.destroy();
                alert('Produto deletado com sucesso.');
                fetchProducts(); // Atualiza a listagem após deletar
            } catch (error) {
                console.error('Erro ao deletar produto: ', error);
                alert('Erro ao deletar produto.');
            }
        }
    </script>

</body>

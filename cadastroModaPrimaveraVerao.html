<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Moda Primavera/Verão - iCloset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f5;
        }

        .navbar {
            background-color: #ff69b4;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffb6c1;
        }

        .footer {
            background-color: #ff69b4;
            color: white;
        }

        .footer a {
            color: white;
        }

        .footer a:hover {
            color: #ffb6c1;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            padding-top: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">iCloset</a>
        </div>
    </nav>

    <main class="form-container">
        <h2 class="text-center" style="color: #ff69b4;">Cadastro de Produtos - Moda Primavera/Verão</h2>
        <form>
            <div class="mb-3">
                <label for="nomeProduto" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nomeProduto" required>
            </div>
            <div class="mb-3">
                <label for="descricaoProduto" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricaoProduto" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="precoProduto" class="form-label">Preço</label>
                <input type="number" class="form-control" id="precoProduto" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="imagemProduto" class="form-label">Imagem do Produto</label>
                <input type="file" class="form-control" id="imagemProduto" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
        </form>
    </main>

    <footer class="footer py-3 mt-4">
        <div class="container text-center">
            <span>&copy; 2024 iCloset. Todos os direitos reservados.</span>
        </div>
    </footer>

    <script src="https://parsecdn.back4app.com/parse-latest.min.js"></script>
    <script>
        Parse.initialize("TvzsrUPbRg7uwVBcYg3PlXrLwbLcycmqVGPVgJyB", "BFNACc8G1NhYlqsHiwSuaxWJeLpWsw9OjMxviWh6"); // Substitua com suas credenciais do Back4App
        Parse.serverURL = 'https://parseapi.back4app.com/';

        document.querySelector("form").onsubmit = async function (event) {
            event.preventDefault();

            const arquivoInput = document.getElementById('imagemProduto');
            if (arquivoInput.files.length > 0) {
                const arquivo = arquivoInput.files[0];
                const parseArquivo = new Parse.File(arquivo.name, arquivo);

                await parseArquivo.save().then((arquivoSalvo) => {
                    const Produto = Parse.Object.extend('Produto');
                    const produto = new Produto();

                    produto.set('nome', document.getElementById('nomeProduto').value);
                    produto.set('descricao', document.getElementById('descricaoProduto').value);
                    produto.set('preco', parseFloat(document.getElementById('precoProduto').value));
                    produto.set('categoria', 'modaPrimaveraVerao'); // Certifique-se de que esta categoria está correta
                    produto.set('fotoRoupa', arquivoSalvo);

                    return produto.save();
                }).then((produtoSalvo) => {
                    alert('Produto adicionado com sucesso!');
                    document.querySelector("form").reset();
                }, (error) => {
                    alert('Erro ao adicionar produto: ' + error.message);
                });
            } else {
                alert('Por favor, selecione uma imagem para o produto.');
            }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cadastro de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            padding: 20px;
        }

        input,
        button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 300px;
        }

        button {
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
        }

        .user-item {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
        }

        table {
            width: 100%;
        }

        img {
            height: 50px;
            width: auto;
        }
    </style>
</head>

<body>
    <h1>Parse SDK - CRUD de Usuários</h1>
    <input id="username" placeholder="Username" />
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="createUser()">Criar Usuário</button>
    <button onclick="listUsers()">Listar Usuários</button>

    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="usersList"></tbody>
    </table>

    <script>
        // Substitua estas chaves pelas chaves reais do seu app no Parse.
        Parse.initialize("TvzsrUPbRg7uwVBcYg3PlXrLwbLcycmqVGPVgJyB", "BFNACc8G1NhYlqsHiwSuaxWJeLpWsw9OjMxviWh6");
        Parse.serverURL = "https://parseapi.back4app.com/";

        async function createUser() {
            const user = new Parse.User();
            user.set("username", document.getElementById("username").value);
            user.set("email", document.getElementById("email").value);
            user.set("password", document.getElementById("password").value);

            try {
                await user.signUp();
                alert("Usuário criado com sucesso!");
                listUsers(); // Atualiza a lista após a criação
            } catch (error) {
                alert(`Erro ao criar usuário: ${error.message}`);
            }
        }

        async function listUsers() {
            const query = new Parse.Query(Parse.User);
            try {
                const results = await query.find();
                const usersList = document.getElementById("usersList");
                usersList.innerHTML = "";
                results.forEach((user) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${user.get("username")}</td>
                        <td>${user.get("email")}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.id}')">Deletar</button>
                            <button class="btn btn-primary btn-sm" onclick="editUser('${user.id}')">Editar</button>
                        </td>`;
                    usersList.appendChild(tr);
                });
            } catch (error) {
                alert(`Erro ao listar usuários: ${error.message}`);
            }
        }

        async function deleteUser(userId) {
            const query = new Parse.Query(Parse.User);
            try {
                const user = await query.get(userId);
                await user.destroy();
                alert('Usuário deletado com sucesso.');
                listUsers(); // Atualiza a lista após a deleção
            } catch (error) {
                alert(`Erro ao deletar usuário: ${error.message}`);
            }
        }

        // Função editUser não está implementada neste exemplo.
        // Você precisaria adicionar lógica para buscar o usuário por ID, atualizar seus dados e salvar.
        async function editUser(userId) {
            alert("Editar usuário não implementado neste exemplo.");
        }

        listUsers(); // Lista usuários ao carregar a página
    </script>
</body>

</html>

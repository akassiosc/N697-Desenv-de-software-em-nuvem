<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Moda Praia - iCloset Beach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://blog.portoseguro.com.br/wordpress/wp-content/uploads/2022/12/praia-paradisiaca-na-bahia-2048x1357.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        .navbar {
            background-color: rgba(70, 130, 180, 0.7);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #87ceeb;
        }

        .footer {
            background-color: rgba(70, 130, 180, 0.7);
            color: white;
            padding: 20px 0;
        }

        .footer a {
            color: white;
        }

        .footer a:hover {
            color: #87ceeb;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            padding-top: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 20px;
        }

        .form-container h2 {
            color: #4682b4;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container label {
            color: #4682b4;
        }

        .form-control {
            border-color: #4682b4;
        }

        .form-control:focus {
            border-color: #87ceeb;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #87ceeb;
            border-color: #87ceeb;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #6ca6cd;
            border-color: #6ca6cd;
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem #87ceeb;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">iCloset Beach</a>
        </div>
    </nav>

    <main class="form-container">
        <h2>Cadastro de Produtos - Moda Praia</h2>
        <form>
            <div class="mb-3">
                <label for="nomeProduto" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nomeProduto" required>
            </div>
            <div class="mb-3">
                <label for="descricaoProduto" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricaoProduto" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="precoProduto" class="form-label">Preço</label>
                <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="number" class="form-control" id="precoProduto" step="0.01" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="imagemProduto" class="form-label">Imagem do Produto</label>
                <input type="file" class="form-control" id="imagemProduto" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
        </form>
    </main>

    <footer class="footer text-center">
        <div class="container">
            <span>&copy; 2024 iCloset Beach. Todos os direitos reservados.</span>
        </div>
    </footer>

    <script src="https://parsecdn.back4app.com/parse-latest.min.js"></script>
    <script>
        Parse.initialize("YOUR_APP_ID", "YOUR_JAVASCRIPT_KEY"); // Substitua com suas credenciais do Back4App
        Parse.serverURL = 'https://parseapi.back4app.com/';

        document.querySelector("form").onsubmit = async function (event) {
            event.preventDefault();

            const arquivoInput = document.getElementById('imagemProduto');
            if (arquivoInput.files.length > 0) {
                const arquivo = arquivoInput.files[0];
                const parseArquivo = new Parse.File(arquivo.name, arquivo);

                await parseArquivo.save().then((arquivoSalvo) => {
                    const Produto = Parse.Object.extend('Produto');
                    const produto = new Produto();

                    produto.set('nome', document.getElementById('nomeProduto').value);
                    produto.set('descricao', document.getElementById('descricaoProduto').value);
                    produto.set('preco', parseFloat(document.getElementById('precoProduto').value));
                    produto.set('categoria', 'modaPraia'); // Categoria atualizada para moda praia
                    produto.set('fotoRoupa', arquivoSalvo);

                    return produto.save();
                }).then((produtoSalvo) => {
                    alert('Produto adicionado com sucesso!');
                    document.querySelector("form").reset();
                }, (error) => {
                    alert('Erro ao adicionar produto: ' + error.message);
                });
            } else {
                alert('Por favor, selecione uma imagem para o produto.');
            }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

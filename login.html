<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <style>
        body {
            padding: 20px;
            background-color: #fff0f5;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">iCloset</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="nav-link" href="Usuário.html">Cadastro de Cliente</a>
                    <a class="nav-link" href="adm.html">Administração</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-signin">
            <h2 class="h3 mb-3 fw-normal">Por favor, faça login</h2>
            <input type="text" id="loginUsername" class="form-control" placeholder="Nome de usuário" required autofocus>
            <input type="password" id="loginPassword" class="form-control" placeholder="Senha" required>
            <button class="w-100 btn btn-lg btn-primary" onclick="logIn()">Login</button>
        </div>
    </div>

    <script>
        Parse.initialize("TvzsrUPbRg7uwVBcYg3PlXrLwbLcycmqVGPVgJyB", "YBFNACc8G1NhYlqsHiwSuaxWJeLpWsw9OjMxviWh6");
        Parse.serverURL = "https://parseapi.back4app.com/";

        async function logIn() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await Parse.User.logIn(username, password);
                alert('Sucesso ao fazer login!');
                window.location.href = 'usuario.html'; // Redireciona para a página do usuário
            } catch (error) {
                alert(`Falha ao fazer login: ${error.message}`);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"></script>
</body>

</html>

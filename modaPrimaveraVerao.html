<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moda Primavera/Verão - iCloset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <style>
        body { background-color: #fff0f5; }
        .navbar { background-color: #ff69b4; }
        .navbar-dark .navbar-nav .nav-link { color: white; }
        .navbar-dark .navbar-nav .nav-link:hover { color: #ffb6c1; }
        .footer { background-color: #ff69b4; color: white; text-align: center; padding: 10px 0; }
        .footer a { color: white; }
        .footer a:hover { color: #ffb6c1; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: none;
            overflow: hidden;
            position: relative;
            text-align: center;
        }
        .product-image {
            max-width: 100%;
            height: auto;
        }
        .product-info {
            background: rgba(255, 255, 255, 0.8);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">iCloset</a>
        </div>
    </nav>

    <main class="container my-4">
        <h2 class="text-center" style="color: #ff69b4;">Produtos - Moda Primavera/Verão</h2>
        <div id="productsContainer" class="product-grid">
            <!-- Os produtos serão inseridos aqui -->
        </div>
    </main>

    <footer class="footer py-3">
        <span>&copy; 2024 iCloset. Todos os direitos reservados.</span>
    </footer>

    <script>
        Parse.initialize("lynXUfIWtBo6pGOyTbdsHb1SK1PObyGSUHwlYk3b", "qPAwPKweHqHPErOZTcblzXbSCZ9Q0XNISG7EiwQw");
        Parse.serverURL = 'https://parseapi.back4app.com/';

        async function fetchProducts() {
            const Produto = Parse.Object.extend('Produto');
            const query = new Parse.Query(Produto);
            query.equalTo('categoria', 'Moda Primavera/Verão');
            try {
                const results = await query.find();
                const productsContainer = document.getElementById('productsContainer');
                productsContainer.innerHTML = '';

                results.forEach((produto) => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.innerHTML = `
                        <img src="${produto.get('fotoRoupa').url()}" class="product-image" alt="${produto.get('nome')}">
                        <div class="product-info">
                            <h5>${produto.get('nome')}</h5>
                            <p>${produto.get('descricao')}</p>
                            <p><strong>Preço: R$ ${produto.get('preco').toFixed(2)}</strong></p>
                            <button class="btn btn-primary" onclick="alert('Produto adicionado ao carrinho!')">Comprar</button>
                        </div>`;
                    productsContainer.appendChild(productCard);
                });
            } catch (error) {
                console.error('Erro ao buscar produtos:', error);
            }
        }

        fetchProducts(); // Chama a função ao carregar a página
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>

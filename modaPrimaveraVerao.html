<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moda Primavera/Verão - iCloset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f5;
        }

        .navbar {
            background-color: #ff69b4;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffb6c1;
        }

        .footer {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .footer a {
            color: white;
        }

        .footer a:hover {
            color: #ffb6c1;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">iCloset</a>
        </div>
    </nav>

    <main class="container my-4">
        <h2 class="text-center" style="color: #ff69b4;">Produtos - Moda Primavera/Verão</h2>
        <div id="productsContainer">
            <!-- Os produtos serão inseridos aqui -->
        </div>
    </main>

    <footer class="footer py-3">
        <span>&copy; 2024 iCloset. Todos os direitos reservados.</span>
    </footer>

    <script src="https://parsecdn.back4app.com/parse-latest.min.js"></script>
    <script>
        Parse.initialize("TvzsrUPbRg7uwVBcYg3PlXrLwbLcycmqVGPVgJyB", "BFNACc8G1NhYlqsHiwSuaxWJeLpWsw9OjMxviWh6");
        Parse.serverURL = 'https://parseapi.back4app.com/';

        async function fetchProducts() {
            const Produto = Parse.Object.extend('Produto');
            const query = new Parse.Query(Produto);
            query.equalTo('categoria', 'Moda Primavera/Verão');
            try {
                const results = await query.find();
                const productsContainer = document.getElementById('productsContainer');
                productsContainer.innerHTML = '';

                results.forEach((produto) => {
                    const produtoDiv = document.createElement('div');
                    produtoDiv.classList.add('card', 'mb-3');
                    produtoDiv.innerHTML = `
                        <img src="${produto.get('fotoRoupa').url()}" class="card-img-top" alt="${produto.get('nome')}">
                        <div class="card-body">
                            <h5 class="card-title">${produto.get('nome')}</h5>
                            <p class="card-text">${produto.get('descricao')}</p>
                            <p class="card-text">Preço: R$ ${produto.get('preco').toFixed(2)}</p>
                        </div>`;
                    productsContainer.appendChild(produtoDiv);
                });
            } catch (error) {
                console.error('Erro ao buscar produtos:', error);
            }
        }

        fetchProducts(); // Chama a função ao carregar a página
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

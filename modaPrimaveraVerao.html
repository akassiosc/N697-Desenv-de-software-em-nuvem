<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moda Primavera/Verão - iCloset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f5;
        }

        .navbar {
            background-color: #ff69b4;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffb6c1;
        }

        .footer {
            background-color: #ff69b4;
            color: white;
        }

        .footer a {
            color: white;
        }

        .footer a:hover {
            color: #ffb6c1;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">iCloset</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="nav-link" href="register.html">Cadastro</a>
                    <a class="nav-link" href="adm.html">Administração</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <h1 class="text-center" style="color: #ff69b4;">Moda Primavera/Verão</h1>
        <div class="row">
            <!-- Os produtos serão inseridos aqui dinamicamente -->
        </div>
    </main>

    <footer class="footer py-3">
        <div class="container text-center">
            <span>&copy; 2024 iCloset. Todos os direitos reservados.</span>
        </div>
    </footer>

    <script src="https://parsecdn.back4app.com/parse-latest.min.js"></script>
    <script>
        Parse.initialize(TvzsrUPbRg7uwVBcYg3PlXrLwbLcycmqVGPVgJyB, BFNACc8G1NhYlqsHiwSuaxWJeLpWsw9OjMxviWh6);
        Parse.serverURL = 'https://parseapi.back4app.com/';

        window.onload = async function () {
            const Produto = Parse.Object.extend('Produto');
            const query = new Parse.Query(Produto);
            query.equalTo('categoria', 'modaPrimaveraVerao'); // Certifique-se de que este valor corresponde ao usado no cadastro
            try {
                const results = await query.find();
                const container = document.querySelector('.row');
                results.forEach((produto) => {
                    const nome = produto.get('nome');
                    const descricao = produto.get('descricao');
                    const preco = produto.get('preco');
                    const imagemURL = produto.get('fotoRoupa').url(); // Ajuste conforme o nome da coluna no Back4App

                    const cardHTML = `
                        <div class="col-md-4">
                            <div class="card">
                                <img src="${imagemURL}" class="card-img-top" alt="${nome}">
                                <div class="card-body">
                                    <h5 class="card-title">${nome}</h5>
                                    <p class="card-text">${descricao}</p>
                                    <p class="card-text">R$${preco}</p>
                                    <a href="#" class="btn btn-primary">Comprar</a>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += cardHTML;
                });
            } catch (error) {
                console.error('Erro ao buscar produtos:', error);
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
